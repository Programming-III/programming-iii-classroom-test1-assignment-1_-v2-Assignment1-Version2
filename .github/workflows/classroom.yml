name: Autograding Tests
'on':
- push
- repository_dispatch
permissions:
  checks: write
  actions: read
  contents: read
jobs:
  run-autograding-tests:
    runs-on: ubuntu-latest
    if: github.actor != 'github-classroom[bot]'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Implementation File Check
      id: implementation-file-check
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: Implementation File Check
        setup-command: ''
        command: find . -maxdepth 1 -name '*.cpp' | wc -l
        timeout: 10
        max-score: 5
    - name: Private Members Check
      id: private-members-check
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: Private Members Check
        setup-command: ''
        command: 'grep -c ''private:'' *.h 2>/dev/null | awk -F: ''{sum += $2} END
          {print sum}'''
        timeout: 10
        max-score: 5
    - name: All Classes Declared
      id: all-classes-declared
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: All Classes Declared
        setup-command: ''
        command: 'grep -c ''^class '' *.h | awk -F: ''{sum += $2} END {print sum}'''
        timeout: 10
        max-score: 5
    - name: Constructor Declaration
      id: constructor-declaration
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: Constructor Declaration
        setup-command: ''
        command: grep -E '(Person|Student|Instructor|Course|Portal|ProgressReport)\\(\\);'
          *.h >/dev/null 2>&1 && echo 'PASS' || echo 'FAIL'
        timeout: 10
        max-score: 5
    - name: Destructor Declaration
      id: destructor-declaration
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: Destructor Declaration
        setup-command: ''
        command: 'grep -c ''~'' *.h | awk -F: ''{sum += $2} END {if(sum >= 7) print
          "PASS"; else print "FAIL"}'''
        timeout: 10
        max-score: 5
    - name: Student Display Information
      id: student-display-information
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: Student Display Information
        setup-command: g++ -std=c++11 main.cpp -o main
        command: ./main -grep "Student Info\nName:\nID:\nYear Level:\nMajor:"
        timeout: 10
        max-score: 5
    - name: Autograding Reporter
      uses: classroom-resources/autograding-grading-reporter@v1
      env:
        IMPLEMENTATION-FILE-CHECK_RESULTS: "${{steps.implementation-file-check.outputs.result}}"
        PRIVATE-MEMBERS-CHECK_RESULTS: "${{steps.private-members-check.outputs.result}}"
        ALL-CLASSES-DECLARED_RESULTS: "${{steps.all-classes-declared.outputs.result}}"
        CONSTRUCTOR-DECLARATION_RESULTS: "${{steps.constructor-declaration.outputs.result}}"
        DESTRUCTOR-DECLARATION_RESULTS: "${{steps.destructor-declaration.outputs.result}}"
        STUDENT-DISPLAY-INFORMATION_RESULTS: "${{steps.student-display-information.outputs.result}}"
      with:
        runners: implementation-file-check,private-members-check,all-classes-declared,constructor-declaration,destructor-declaration,student-display-information
